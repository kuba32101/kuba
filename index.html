<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<title>Czat klasowy</title>
	<style>
		input::placeholder {
			color: black;
			font-style: italic; /* ‚¨ÖÔ∏è placeholder pochylony */
		}
		.inp {
			border-radius:3px;
			border: solid black 2px;
			background: #d4f542;
		}
		.but {
			border-radius:15px;
			border: solid black 2px;
			background: #d4f542;
			cursor: pointer;
		}
		.kan {
			color: #515251;
			border: solid black 2px;
			border-radius: 10px;
		}
		body {
    			text-align: center;
    			font-family: sans-serif;
    			margin: 0;
    			display: flex;
    			background-color: #6be3d7; 
 		}
		#sidebar {
			width: 200px;
			background: #999999;
			color: white;
			height: 100vh;
			padding: 10px;
			border: solid black 4px;
		}
		#sidebar ul {
			list-style-type: none;
			padding: 0;
		}
		#sidebar li:hover {
			background: #8f8f8f;
			cursor: pointer;
		}
		#chat {
			flex-grow: 1;
			padding: 20px;
		}
	</style>
	<script>
		let currentChannel = "czat";
		let channelMessages = {
			zasady: [],
			ogloszenia: [],
			info: [],
			czat: [],
			flex: []
		};

		function joinChannel(channel) {
			currentChannel = channel;
			document.getElementById("current").textContent = "Kana≈Ç: " + channel;
			document.getElementById("messages").innerHTML ="";
			const messagesList = document.getElementById("messages");
			messagesList.innerHTML = "";
			channelMessages[channel].forEach(msg => {
			const li = document.createElement("li");
			li.textContent = msg;
			messagesList.appendChild(li)
			});
		}
		function sendMessage() {
			const input = document.getElementById("msg");
			const msg = input.value;
			if (msg.trim() === "") return;
			const fullMsg = msg;
			channelMessages[currentChannel].push(fullMsg);
			const li = document.createElement("li");
			li.textContent = fullMsg;
			if (/Mobi|Android/i.test(navigator.userAgent)) {
				li.textContent = fullMsg + " üì±";
			} else if (/Tablet|iPad|Nexus 7|Nexus 10/i.test(navigator.userAgent)) {
				li.textContent = fullMsg + " üì±";
			} else {
				li.textContent = fullMsg + " üíª";
			}
			document.getElementById("messages").appendChild(li);
			input.value = "";
		}
		window.onload = function() {
			joinChannel("czat");
			document.getElementById("msg").focus(); // od razu kursor w polu tekstowym ‚ú®
			document.getElementById("msg").addEventListener("keyup", function(event) {
			if (event.key === "Enter") {
			sendMessage();
	}
});
		};
	</script>
</head>
<body>
	<div id="sidebar">
		<h3 style="color:black">Kana≈Çy</h3>
		<ul>
			<li class="kan" onclick="joinChannel('zasady')">Zasady</li>
			<li class="kan" onclick="joinChannel('ogloszenia')">Og≈Çoszenia</li>
			<li class="kan" onclick="joinChannel('info')">Info</li>
			<li class="kan" onclick="joinChannel('czat')">Czat</li>
			<li class="kan" onclick="joinChannel('flex')">Flex</li>
		</ul>
	</div>
	<div id="chat">
		<h3 id="current">Kana≈Ç: </h3>
		<ul id="messages"></ul>
		<input class="inp" id="msg" placeholder="Wpisz wiadomo≈õƒá...">
		<button class="but" onclick="sendMessage()">Wy≈õlij</button>
	</div>
</body>
</html>
